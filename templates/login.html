{% extends "base.html" %}
{% block content %}

<div class="form flex h-screen items-center justify-center">

    <div class="w-5/6 p-4 m-auto md:w-1/2 2xl:w-1/4">

        <h1 class="pt-10 block">Login</h1>
        <h2 class="p-5 text-center">Track your pots or create a new one!</h2>

        <form id="login" action="login" method="POST" class="p-4 first-line:border-2 rounded-lg bg-han-purple border-han-purple shadow-2xl shadow-han-purple/50">
            
            <p id="errorMsg"></p>
            
            <div class="p-3">
            <label for="email" class="text-white">Email:</label><br>
            <input type="email" id="email" name="email" class="w-full h-10 pl-5 border rounded-lg border-han-purple"><br>
            </div>
            
            <div class="p-3">
            <label for="password" class="text-white">Password:</label><br>
            <input type="password" id="password" name="password" class="w-full h-10 pl-5 border rounded-lg border-han-purple"><br>
            </div>

            <div class="p-3 text-center text-xl font-archivo-black">
            <input type="submit" value="Login!" class="w-1/2 h-10 border rounded-lg bg-fluorescent-blue text-han-purple hover:text-white cursor-pointer md:w-1/4">
            </div>
            
        </form>

    </div>

</div>

{% endblock %}
