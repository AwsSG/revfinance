{% extends "base.html" %}
{% block content %}

<div class="form flex items-center justify-center pb-20">

    <div class="w-5/6 p-4 m-auto md:w-2/3 2xl:w-1/3">

        <h1 class="block">Login</h1>
        <h2 class="p-5 text-center">Track your pots or create a new one!</h2>

        <form id="login" action="login" method="POST" class="p-4 border-2 rounded-lg bg-trypan-blue border-trypan-blue shadow-2xl shadow-trypan-blue/50 dark:bg-independence dark:border-rajah dark:shadow-rajah/50">

            <p id="errorMsg"></p>

            <div class="p-3">
            <label for="email" class="text-white">Email:</label><br>
            <input type="email" id="email" name="email" class="w-full h-10 mt-1 pl-5 border rounded-lg border-trypan-blue dark:border-none"><br>
            </div>

            <div class="p-3">
            <label for="password" class="text-white">Password:</label><br>
            <input type="password" id="password" name="password" class="w-full h-10 mt-1 pl-5 border rounded-lg border-trypan-blue dark:border-none"><br>
            </div>

            <div class="p-3 text-center text-xl font-archivo-black">
            <input type="submit" value="Login" class="w-1/2 h-10 transition-colors border rounded-lg bg-fluorescent-blue text-trypan-blue hover:text-white cursor-pointer dark:bg-rajah dark:border-rajah dark:text-raisen-black dark:hover:text-white md:w-1/4 lg:w-1/2">
            </div>

        </form>

    </div>

</div>

{% endblock %}
