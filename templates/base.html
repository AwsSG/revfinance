<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

    {% block style %}
    {% endblock %}
    <title>App name</title>
</head>

<body>
  <div class="containter mx-auto bg-han-purple">
    <header class="flex p-6">
      <div>
        <i class="fa-solid fa-piggy-bank text-white text-4xl mr-2"></i>
        <span class="text-4xl font-archivo-black text-white mr-6">Money Pot</span>
      </div>
      <nav class="bg-han-purple justify-between sm:text-center">
        <ul class="flex text-white">
          <li class="mr-6 hover:text-fluorescent-blue">
            <a href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="mr-6  hover:text-fluorescent-blue">
            <a href="">Money Pots</a>
          </li">
          <li class="mr-6  hover:text-fluorescent-blue">
            <a href="{{ url_for('signup') }}">Register</a>
          </li>
          <li class="mr-6  hover:text-fluorescent-blue">
            <a href="">Login</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>
  

    <!-- flash messages -->
    <section>
    </section>


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="containter w-full h-24 bg-han-purple flex justify-between sm:float-none">
      <!-- copyright and disclaimer -->
      <div>
        <p class="text-white ml-10 pt-8">
          Copyright Hackthon Team. Disclaimer: this website was created for...
        </p>
      </div>  

      <!-- social media icons -->
      <div>
          <ul class="flex text-2xl text-white align-middle pt-8">
            <li class="mr-6 hover:text-fluorescent-blue">
              <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="mr-6 hover:text-fluorescent-blue">
              <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="mr-6 hover:text-fluorescent-blue">
              <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li class="mr-6 hover:text-fluorescent-blue">
              <a href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="Visit our LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
    </footer>
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/f687081393.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
