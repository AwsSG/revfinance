    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">

    {% block style %}
    {% endblock %}
    <title>App name</title>
</head>

<body>
  <div class="bg-han-purple">

        <i class="fa-solid fa-piggy-bank text-white text-3xl mr-2 lg:text-4xl"></i>
        <span class="text-3xl font-archivo-black text-white mr-6 lg:text-5xl">Money Pot</span>
      </div>

        <nav class="bg-han-purple lg:justify-between">
          <ul class="flex text-white">
            <li class="hover:text-fluorescent-blue mr-6">
              <a href="main.html">Home</a>
            </li>
            <li class="hover:text-fluorescent-blue mr-6">
              <a href="">Money Pots</a>
            </li">
            <li class="hover:text-fluorescent-blue mr-6">

            </li>
            <li class="hover:text-fluorescent-blue mr-6">
              <a href="">Login</a>
            </li>
          </ul>
        </nav>

  </div>

    <!-- flash messages -->
    <section>
    </section>

        <div>
            <ul class="text-2xl text-white text-center">
              <li class="inline mr-6 hover:text-fluorescent-blue">
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li class="inline mr-6 hover:text-fluorescent-blue">
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
              </li>
              <li class="inline mr-6 hover:text-fluorescent-blue">
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
              </li>
              <li class="inline mr-6 hover:text-fluorescent-blue">
                <a href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="Visit our LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
              </li>
            </ul>
        </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% block script %}
    {% endblock %}

</html>
